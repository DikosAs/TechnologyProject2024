name: frontend build

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js v21.6.1
        uses: actions/setup-node@v3
        with:
          node-version: v21.6.1
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
    